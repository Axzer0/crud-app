<div class="head">
  Login
</div>
<hr>

<mat-grid-list cols="2" rowHeight="300px">
  <mat-grid-tile>

    <table mat-table [dataSource]="data" class="tab">

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let value">{{value.user}}</td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let value">{{value.password}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let rows;columns: cols"></tr>
    </table>

  </mat-grid-tile>

  <mat-grid-tile>
    <form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">

      <mat-form-field appearance="outline">
        <mat-label> User </mat-label>
        <input matInput type="text" name="user" [(ngModel)]="form.user" #user= "ngModel" required>
        <mat-error *ngIf="user.errors?.required">Field is Empty</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" >
        <mat-label> Password </mat-label>
        <input matInput type="password" name="password" [(ngModel)]="form.password" #pass = "ngModel" required>
        <mat-error *ngIf="pass.errors?.required">Field is Empty</mat-error>
      </mat-form-field>
      <br>


      <button mat-button class="btn" (click)="loginForm.reset()">Clear</button>
      <button mat-button class="btn" type="submit" [disabled]="loginForm.invalid">Login</button>

    </form>
  </mat-grid-tile>
</mat-grid-list>
{{checker}}
